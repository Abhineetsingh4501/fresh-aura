<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Aura | Natural Wellness (India)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <p>Free shipping on all orders over ₹500! | Use code: AURAVED for 20% off</p>
    </div>

    <header>
        <div class="container main-header">
            <a href="#" class="logo"><i class="fas fa-seedling"></i> Fresh<span>Aura</span></a>
            <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
            <nav id="mainNav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#about">Our Story</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#" id="cartIcon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Nature's Touch, Your Glow</h1>
            <p>Ayurveda-inspired wellness for Indian skin and hair.</p>
            <a href="#shop" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="container" id="shop">
        <h2 class="section-title">Popular Products</h2>
        <div class="products" id="productsContainer">
            </div>
    </section>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div id="modalProductContent"></div>
        </div>
    </div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-total">
            <span>Total:</span>
            <span id="cartTotal">₹0.00</span>
        </div>
        <button class="btn" style="width: 100%; margin-top: 20px;">Checkout</button>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i> <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
